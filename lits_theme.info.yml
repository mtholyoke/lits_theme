#   user/drupal.user:
#     - lits_theme/user
#   core/drupal.dropbutton:
#     - lits_theme/dropbutton
#   core/drupal.dialog:
#     - lits_theme/dialog
#   file/drupal.file:
#     - lits_theme/file
#   core/drupal.progress:
#     - lits_theme/progress
core_version_requirement: ^9 || ^10
generator: 'starterkit_theme:9.5.10'
regions:
  header: 'Header'
  content: 'Main content'  # the content region is required
  sidebar: 'Sidebar'
  footer: 'Footer'
